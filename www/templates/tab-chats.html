<ion-view view-title="Carpetas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-left" ng-repeat="file in chats" type="item-text-wrap">
        {{file.name}}
        <i ng-show="file.isDirectory" class="icon ion-folder" ng-click="getContents(file.name)"></i>
        <i ng-show="file.isFile" class="icon ion-document" href="#/tab/chats/{{file.id}}"></i>
      </ion-item>
    </ion-list>
  </ion-content>
 
</div>
</ion-view>
